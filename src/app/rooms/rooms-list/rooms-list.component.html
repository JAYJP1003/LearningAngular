<h2>Total Rooms available</h2>

<h2>{{headingForHidden}}</h2>
<table class="table">
    <tr>
        <th>Room Type</th>
        <th>Amenities</th>
        <th>Price</th>
        <th>Photos</th>
        <th>CheckIn Time</th>
        <th>Checkout Time</th>
        <th>Select</th>
    </tr>

    <tr *ngFor = "let room of rooms">
        <td>{{room.roomType}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.price | currency: 'INR'}}</td>
        <td>{{room.photos}}</td>
        <td>{{room.checkInTime | date}}</td>
        <td>{{room.checkOutTime | date}}</td> 
        <!-- '| date' is known as pipes-->

        <td>
            <button 
            class="btn btn-primary"
            (click) = "selectRoom(room)">
            </button>
        </td>
    </tr>
</table>
